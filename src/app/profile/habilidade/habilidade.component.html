<table class="table" mdbTable>
  <thead >
    <tr class="justify-content-center mb-2">Suas Habilidades
    </tr>
  </thead>
  <tbody>
    <tr mdbTableCol *ngFor="let habilidade of habilidades">
      <th>{{habilidade.titulo}}</th>
      <td>{{habilidade.nivel}}</td>
      <td>{{habilidade.experiencia}}</td>
    </tr>
  </tbody>
</table>
<section class="d-flex justify-content-evenly">
  <button type="button" class="btn btn-primary btn-md"> Adicionar Habilidade</button>


</section>
